<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proiect</title>
  <link rel="stylesheet" href="style/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
</head>

<body>
  <div id="container">

    <h1>Local Storage</h1>
  
    <form id="nameForm">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" name="firstName" required><br>
      
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" name="lastName" required><br>
      
      <input type="submit" value="Save Names" id="saveNames">
      <script src="localStorage.js"></script>
    </form><br><br>

    <h1>
      <p1>CSS sprites</p1>
    </h1>
    <div id="sprites">
      <audio id="hoverSound" src="Sounds/megalovania.mp3"></audio>
      <audio id="clickSound" src="Sounds/talking.mp3"></audio>
      <script src="sans.js"></script>
    </div><br><br>

    <h1>SVG animation</h1>
    <div class="animation">
    <svg width="120" height="100" viewBox="0 0 120 100" fill="none" xmlns="http://www.w3.org/2000/svg">
      <g id="triangles">
        <g id="lightGroup">
          <path
            id="light1"
            opacity="0.6"
            d="M53.4872 46.3509C55.7436 47.6536 55.7436 50.9105 53.4872 52.2132L13.718 75.174C11.4615 76.4767 8.64104 74.8483 8.64104 72.2428L8.64104 26.3213C8.64104 23.7158 11.4616 22.0874 13.718 23.3901L53.4872 46.3509Z"
          />
        </g>
        <g id="darkGroup">
          <path
            id="dark1"
            opacity="0.8"
            d="M74.9231 46.915C77.1795 48.2177 77.1795 51.4746 74.9231 52.7773L34.3077 76.2266C32.0513 77.5294 29.2308 75.9009 29.2308 73.2955L29.2308 26.3968C29.2308 23.7914 32.0513 22.1629 34.3077 23.4657L74.9231 46.915Z"
          />
          <path
            id="dark2"
            opacity="0.8"
            d="M54.6154 46.915C56.8718 48.2177 56.8718 51.4746 54.6154 52.7773L14 76.2266C11.7436 77.5294 8.92307 75.9009 8.92307 73.2955L8.92308 26.3968C8.92308 23.7914 11.7436 22.1629 14 23.4657L54.6154 46.915Z"
          />
        </g>
      </g>
    </svg>
    <script src="animation.js"></script>
</div><br><br>
  <h1>Canvas</h1>
  <canvas id="canvas" height="1000", width="1000"></canvas>
  <script src="canvas.js"></script>
  </div>

  <div id="cookie-popup">
    <div class="cookie-message">
        Folosim cookies pentru a imbunatatii experienta ta pe acest website.
    </div>
    <button class="cookie-button" onclick="dismissCookiePopup()">Ok!</button>
    <script src="cookies.js"></script>
</div>
</body>

</html>
